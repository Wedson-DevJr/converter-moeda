<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moeda</title>
</head>
<body>
    <header>
        <h1>CONVERS√ÉO DE MOEDA COM API</h1>
    </header>
    <main>
        <section class="main">
            <div class="dados">
                <div class="quantia">
                    <label for="quantia">
                        <p class="p-tamanho">Quantia</p>
                        <input type="number" id="quantia" name="quantia" class="todos">
                    </label>
                </div>

                <div class="of">
                    <label for="de">
                        <p class="p-tamanho">De</p>
                        <select name="de" id="de" class="todos">
                            <option value="BRL" class="op1">BRL</option>
                            <option value="USD" class="op1">USD</option>
                            <option value="EUR" class="op1">EURO</option>
                            <option value="BTC" class="op1">BITCOIN</option>
                        </select>
                    </label>
                </div>

                <div class="to">
                    <label for="to">
                        <p class="p-tamanho">para</p>
                        <select name="para" id="para" class="todos">
                            <option value="USD" class="op2">USD</option>
                            <option value="EUR" class="op2">EURO</option>
                            <option value="BRL" class="op2">BRL</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="resultado">
                <div class="resul-p"></div>
                <input type="button" value="Converter" class="result-btn" onclick="clicou()"></input>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
